<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Grid pattern matching globals.css bg-grid -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(112,141,129,0.06)" stroke-width="0.5"/>
    </pattern>
    <!-- Ambient gold glow from hero section -->
    <radialGradient id="glow" cx="50%" cy="35%" r="45%" fx="50%" fy="35%">
      <stop offset="0%" stop-color="#F4D58D" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#001427" stop-opacity="0"/>
    </radialGradient>
    <!-- Bottom fade -->
    <linearGradient id="bottomFade" x1="0" y1="380" x2="0" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#001427" stop-opacity="0"/>
      <stop offset="100%" stop-color="#001427" stop-opacity="1"/>
    </linearGradient>
    <!-- Top border gradient -->
    <linearGradient id="topBorder" x1="0" y1="0" x2="1200" y2="0">
      <stop offset="0%" stop-color="#001427"/>
      <stop offset="30%" stop-color="#F4D58D" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#BF0603" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#F4D58D" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#001427"/>
    </linearGradient>
  </defs>

  <!-- Navy background -->
  <rect width="1200" height="400" fill="#001427"/>

  <!-- Grid overlay -->
  <rect width="1200" height="400" fill="url(#grid)"/>

  <!-- Ambient glow -->
  <rect width="1200" height="400" fill="url(#glow)"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="2" fill="url(#topBorder)"/>

